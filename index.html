<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device=width, initial=scale=1.0">
        <title>Vintage Old Clock</title>
        <link rel="stylesheet" href="style.css">
</head> 

<body>
    <div class="container">
        <div class="clock">
            <img src="Images/clockHourHand.svg" alt="Hour Hand" class="hourHand clockHands">
            <img src="Images/clockMinHand.svg" alt="Minutes Hand" class="minHand clockHands">
            <img src="Images/clockSecHand.svg" alt="Seconds Hand" class="secHand clockHands">
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
